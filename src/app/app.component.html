<div class="topnav">
  <a href="#home">Home</a>
  <a class="active" href="#news">News</a>
  <a href="#contact">Contact</a>
  <div class="topnav-right">
    <form class="form-inline" style="margin:0.5em">
      <input class="form-control mr-sm-4" type="text" #srchtext id="searchId" name="search" [(ngModel)]="shared_data.searchText" placeholder="Search">
      <button class="btn btn-success" (click)="searchClicked(srchtext.value)">Search</button>
    </form>
  </div>
</div>
<div *ngIf="!search_clicked">
<div class="row card-group">
  <div class="col-4" *ngFor="let article of newsData">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{article.title}}</h4>
        <img class="card-img-top" src={{article.urlToImage}} alt="Card image cap">
        <p class="card-text">By:{{article.author}},On :{{article.publishedAt}} </p>
        <p class="card-text">{{article.description}}.</p>
               <a href={{article.url}} class="card-link">Details News</a>
      </div>
    </div>
  </div>
</div>
</div>
<div id="search" *ngIf="search_clicked">
<app-search></app-search>
</div>
